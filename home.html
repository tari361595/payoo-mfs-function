<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="account-balance" class="stat-value">9400</div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- feature start -->
                    <div>
                        <button id="show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="show-cash-out" class="btn btn-lg">cash Out</button>
                        <button id="show-transaction" class="btn btn-lg">Transaction</button>
                    </div>
                    <!-- feature end -->
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-form" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money Amount</span>
                                </label>
                                <input type="text" id="input-add-money" 
                                placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="add-input-pin" placeholder="Pin Number" 
                                autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                     <!-- add cash out from start -->
                     <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input type="text" id="input-cash-out-money" 
                                placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Pin</span>
                                </label>
                                <input type="password" id="add-cash-out-pin" 
                                placeholder="cash out Pin Number" 
                                autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out-money" class="btn btn-primary">cash out money</button>
                            </div>
                        </form>
                    </div>
                      <!-- add cash out from end -->
                       <!-- transaction section start -->
                        <div id="transaction-section" class="hidden text-center">

                            <h2 class="text-3xl ">
                                transaction history
                            </h2>
                            <div id="transaction-container" class="space-y-4">
                              
                            </div>
                        </div>
                        <!-- transaction section end -->


                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>
</body>

</html>
